<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Merch Store</title>
    <style>
      /* Define styles for the website */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }
      header {
        background-color: #0077cc;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header h1 {
        margin: 0;
        font-size: 36px;
      }
      nav {
        background-color: #333;
        color: white;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        transition: all 0.2s ease-in-out;
      }
      nav a:hover {
        background-color: #0077cc;
      }
      .content {
        padding: 20px;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .item {
        width: 30%;
        margin-bottom: 40px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }
      .item:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }
      .item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
      .item h3 {
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 24px;
        font-weight: bold;
      }
      .item p {
        margin: 0;
        font-size: 18px;
        color: #555;
      }
      footer {
        background-color: #ddd;
        padding: 20px;
        text-align: center;
        font-size: 16px;
        color: #555;
      }
      footer a {
        color: #0077cc;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Merch Store</h1>
      <a href="#">View Cart</a>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    <div class="content">
      <div class="item">
        <img src="https://picsum.photos/500/250?random=1" alt="Item 1">
        <h3>Item 1</h3>
        <p>$19.99</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/500/250?random=2" alt="Item 2">
        <h3>Item 2</h3>
        <p>$24.99</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/500/250?random=3" alt="Item 3">
        <h3>Item 3</h3>
        <p>$29.99</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/500/250?random=4" alt="Item 4">
        <h3>Item 4</h3>
        <p>$14.99</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/500/250?random=5" alt="Item 5">
        <h3>Item 5</h3>
        <p>$34.99</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/500/250?random=6" alt="Item 6">
        <h3>Item 6</h3>
        <p>$39.99</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 My Merch Store. All rights reserved.</p>
      <p>Powered by <a href="#">Shopify</a></p>
    </footer>
  </body>
</html>
