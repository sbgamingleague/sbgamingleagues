<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Page</title>
    <style>
      /* CSS styles for the page */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        font-size: 20px;
      }
      input {
        width: 250px;
        height: 35px;
        margin-bottom: 15px;
        padding-left: 10px;
        font-size: 20px;
      }
      button {
        width: 150px;
        height: 35px;
        margin-top: 15px;
        font-size: 20px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .success-message {
        color: green;
        font-weight: bold;
        margin-top: 20px;
        font-size: 24px;
      }
      .error-message {
        color: red;
        font-weight: bold;
        margin-top: 20px;
        font-size: 24px;
      }

	  h3{
		margin-left: 600px;
	  }
    </style>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="success-message" class="success-message" style="display: none;">Thank you for signing up!</div>
    <div id="error-message" class="error-message" style="display: none;">Sorry, there was an error.</div>
    <script src="app.js"></script>

	<h3> <a href="login.html">Already have an account? Log in here.</a></h3>

  </body>
</html>
